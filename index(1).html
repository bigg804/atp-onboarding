<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Enrollment Flow</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; padding: 2em; }
    #videoPlayer { width: 80%; margin: 1em 0; display: none; }
    .buttons { display: none; margin-top: 1em; }
    button { padding: 1em 2em; font-size: 1em; margin: 0.5em; }
  </style>
</head>
<body>
  <h1>Starting Your Enrollment Process...</h1>

  <video id="videoPlayer" controls autoplay>
    <source id="videoSource" src="" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="buttons">
    <button onclick="sendResponse('agree')">I Agree</button>
    <button onclick="sendResponse('disagree')">I Have a Question</button>
  </div>

  <script>
    let currentSection = 0;
    let sessionId = "sess-" + Math.random().toString(36).substring(2, 10);

    function startWorkflow() {
      fetch("https://bigg804.app.n8n.cloud/webhook-test/video-onboarding", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, section: currentSection, response: "start" })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("videoPlayer").style.display = "block";
        document.querySelector(".buttons").style.display = "block";
        document.getElementById("videoSource").src = data.videoConfig.currentSection.videoUrl;
        document.getElementById("videoPlayer").load();
      })
      .catch(err => alert("Failed to start session: " + err));
    }

    function sendResponse(choice) {
      fetch("https://bigg804.app.n8n.cloud/webhook-test/video-onboarding", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, section: currentSection, response: choice })
      })
      .then(res => res.json())
      .then(data => {
        if (choice === "agree" && data.videoConfig?.nextSection?.videoUrl) {
          document.getElementById("videoSource").src = data.videoConfig.nextSection.videoUrl;
          document.getElementById("videoPlayer").load();
          currentSection++;
        } else {
          alert(data.message || "Thanks! A coordinator will reach out soon.");
        }
      })
      .catch(err => alert("Submission failed: " + err));
    }

    // Auto-start when page loads
    window.onload = startWorkflow;
  </script>
</body>
</html>
