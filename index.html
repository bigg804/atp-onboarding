<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Video Enrollment</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            background-image:
                radial-gradient(at 47% 33%, hsl(203.79, 100%, 89%) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsl(218.00, 100%, 85%) 0, transparent 55%);
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom loader */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #6366F1;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <main id="app-container" class="w-full max-w-3xl mx-auto">

        <!-- Initial Start Screen -->
        <div id="start-screen" class="text-center fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">AI-Powered Video Enrollment</h1>
            <p class="text-lg text-gray-600 mb-8 max-w-xl mx-auto">Please complete the following short video sections to finalize your enrollment.</p>
            <button id="startButton" onclick="startEnrollment()" class="group inline-flex items-center justify-center rounded-full bg-indigo-600 px-8 py-4 text-lg font-semibold text-white transition-all duration-200 ease-in-out hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-lg hover:shadow-xl">
                <svg class="w-6 h-6 mr-3 transition-transform duration-300 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Start Enrollment
            </button>
        </div>

        <!-- Main Content Area (Video, Signature, Messages) -->
        <div id="main-content" class="hidden">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden transition-all duration-500">
                
                <!-- Header with Progress -->
                <div id="header-progress" class="p-6 border-b border-gray-200">
                    <h2 id="sectionTitle" class="text-2xl font-bold text-gray-800">Loading...</h2>
                    <p id="sectionDescription" class="text-gray-500 mt-1">Please wait a moment.</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                        <div id="progressFill" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div id="progressText" class="text-sm text-gray-500 text-right mt-1">Progress: 0%</div>
                </div>

                <!-- Video Player -->
                <div id="videoContainer" class="aspect-w-16 aspect-h-9 bg-black relative">
                    <div id="loadingOverlay" class="absolute inset-0 bg-black bg-opacity-75 flex items-center justify-center z-10">
                        <div class="loader"></div>
                    </div>
                    <iframe id="videoPlayer" class="w-full h-full" src="" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <!-- Signature Form -->
                <div id="signatureContainer" class="p-8 hidden">
                     <div class="text-center">
                        <h2 class="text-2xl font-bold text-gray-800">Final Step: Signature</h2>
                        <p class="text-gray-500 mt-2 mb-6">Please provide your e-signature to complete the agreement.</p>
                    </div>
                    <div class="space-y-4">
                        <input type="text" id="signatureInput" placeholder="Type your full name (as signature)" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3">
                        <input type="text" id="printNameInput" placeholder="Print your full name again to confirm" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3">
                    </div>
                </div>

                <!-- Message Display Area -->
                <div id="messageContainer" class="p-8 text-center hidden">
                </div>

            </div>

            <!-- Action Buttons Footer -->
            <div id="buttonContainer" class="flex items-center justify-center space-x-4 mt-8">
                 <button id="questionButton" onclick="sendResponse('disagree')" class="group inline-flex items-center justify-center rounded-full bg-amber-500 px-7 py-3 text-base font-semibold text-white transition-all duration-200 ease-in-out hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 shadow-md hover:shadow-lg">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.546-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    I Have a Question
                </button>
                <button id="agreeButton" onclick="sendResponse('agree')" class="group inline-flex items-center justify-center rounded-full bg-emerald-500 px-7 py-3 text-base font-semibold text-white transition-all duration-200 ease-in-out hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 shadow-md hover:shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    I Agree & Continue
                </button>
                 <button id="submitSignatureButton" onclick="submitSignature()" class="group hidden inline-flex items-center justify-center rounded-full bg-emerald-500 px-7 py-3 text-base font-semibold text-white transition-all duration-200 ease-in-out hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 shadow-md hover:shadow-lg">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Submit Signature
                </button>
            </div>
        </div>
    </main>


    <script>
        // --- Configuration & State ---
        const WEBHOOK_URL = 'https://bigg804.app.n8n.cloud/webhook/video-onboarding';
        const AppState = {
            currentSection: 0,
            sessionId: `session-${Date.now()}-${Math.random().toString(36).substring(2, 10)}`,
            videoCompleted: false,
            isProcessing: false,
        };

        // --- DOM Element Cache ---
        const DOMElements = {
            startScreen: document.getElementById('start-screen'),
            mainContent: document.getElementById('main-content'),
            sectionTitle: document.getElementById('sectionTitle'),
            sectionDescription: document.getElementById('sectionDescription'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            videoContainer: document.getElementById('videoContainer'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            videoPlayer: document.getElementById('videoPlayer'),
            signatureContainer: document.getElementById('signatureContainer'),
            signatureInput: document.getElementById('signatureInput'),
            printNameInput: document.getElementById('printNameInput'),
            messageContainer: document.getElementById('messageContainer'),
            buttonContainer: document.getElementById('buttonContainer'),
            agreeButton: document.getElementById('agreeButton'),
            questionButton: document.getElementById('questionButton'),
            submitSignatureButton: document.getElementById('submitSignatureButton'),
        };

        // --- UI State Management ---
        
        /**
         * Manages the visibility and state of UI components based on the current app phase.
         * @param {('START'|'VIDEO'|'SIGNATURE'|'MESSAGE')} state 
         */
        function updateUIState(state) {
            DOMElements.startScreen.classList.toggle('hidden', state !== 'START');
            DOMElements.mainContent.classList.toggle('hidden', state === 'START');

            DOMElements.videoContainer.classList.toggle('hidden', state !== 'VIDEO');
            DOMElements.signatureContainer.classList.toggle('hidden', state !== 'SIGNATURE');
            DOMElements.messageContainer.classList.toggle('hidden', state !== 'MESSAGE');
            DOMElements.buttonContainer.classList.toggle('hidden', state === 'START' || state === 'MESSAGE' || state === 'SIGNATURE');
            document.getElementById('header-progress').style.display = (state === 'VIDEO' || state === 'SIGNATURE') ? 'block' : 'none';

            if (state === 'SIGNATURE') {
                DOMElements.agreeButton.classList.add('hidden');
                DOMElements.questionButton.classList.add('hidden');
                DOMElements.submitSignatureButton.classList.remove('hidden');
                DOMElements.buttonContainer.classList.remove('hidden');
            } else if (state === 'VIDEO') {
                DOMElements.agreeButton.classList.remove('hidden');
                DOMElements.questionButton.classList.remove('hidden');
                DOMElements.submitSignatureButton.classList.add('hidden');
            }
        }
        
        function updateProgress(percentage, current, total) {
            DOMElements.progressFill.style.width = `${percentage}%`;
            DOMElements.progressText.textContent = `Progress: ${percentage}% • Section ${current} of ${total}`;
        }

        function showMessage(title, content, type = 'success') {
            const icon = type === 'success' ?
                `<svg class="w-16 h-16 text-emerald-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>` :
                `<svg class="w-16 h-16 text-amber-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;

            DOMElements.messageContainer.innerHTML = `
                ${icon}
                <h2 class="text-3xl font-bold text-gray-800">${title}</h2>
                <p class="text-gray-500 mt-2 text-base">${content}</p>
            `;
            updateUIState('MESSAGE');
        }

        function showError(message) {
            // This could be a more elegant toast notification in a real app
            alert(`Error: ${message}`);
        }

        // --- Core Logic ---

        function loadVideo(videoUrl, title, description) {
            AppState.videoCompleted = false;
            DOMElements.agreeButton.disabled = true;
            updateUIState('VIDEO');
            
            DOMElements.sectionTitle.textContent = title;
            DOMElements.sectionDescription.textContent = description;
            
            DOMElements.loadingOverlay.classList.remove('hidden');
            
            const embedUrl = ((url) => {
                const videoId = url.match(/(?:youtu\.be\/|youtube\.com\/watch\?v=|youtube\.com\/embed\/)([^&\n?#]+)/);
                return (videoId && videoId[1]) ? `https://www.youtube.com/embed/${videoId[1]}?enablejsapi=1&autoplay=1&rel=0` : url;
            })(videoUrl);

            DOMElements.videoPlayer.src = embedUrl;
            
            DOMElements.videoPlayer.onload = () => {
                DOMElements.loadingOverlay.classList.add('hidden');
                // In production, use the YouTube IFrame Player API for accurate completion tracking.
                // For this demo, we use a simple timeout.
                setTimeout(() => {
                    AppState.videoCompleted = true;
                    DOMElements.agreeButton.disabled = false;
                }, 5000); // Enable 'Agree' after 5 seconds
            };
        }

        async function apiCall(body) {
            AppState.isProcessing = true;
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                console.error("API Call Error:", error);
                showError("Could not connect to the enrollment system. Please check your network and try again.");
                return null;
            } finally {
                AppState.isProcessing = false;
            }
        }

        async function startEnrollment() {
            if (AppState.isProcessing) return;
            const data = await apiCall({
                sessionId: AppState.sessionId,
                section: 0,
                response: 'start'
            });
            if (data && data.success) handleAction(data.action, data);
        }

        async function sendResponse(choice) {
            if (AppState.isProcessing) return;
            if (choice === 'agree' && !AppState.videoCompleted) {
                showError('Please complete the video before agreeing.');
                return;
            }
            DOMElements.agreeButton.disabled = true;
            DOMElements.questionButton.disabled = true;

            const data = await apiCall({
                sessionId: AppState.sessionId,
                section: AppState.currentSection,
                response: choice
            });

            if (data && data.success) {
                handleAction(data.action, data);
            } else {
                 DOMElements.agreeButton.disabled = !AppState.videoCompleted;
                 DOMElements.questionButton.disabled = false;
            }
        }

        async function submitSignature() {
            if (AppState.isProcessing) return;
            const signature = DOMElements.signatureInput.value.trim();
            const printName = DOMElements.printNameInput.value.trim();

            if (!signature || !printName) {
                showError("Please provide both signature and printed name.");
                return;
            }

            const data = await apiCall({
                sessionId: AppState.sessionId,
                response: 'submit_signature',
                signature: signature,
                printName: printName
            });
            
            if (data && data.success) handleAction(data.action, data);
        }

        function handleAction(action, data) {
            switch (action) {
                case 'start_enrollment':
                case 'next_video':
                    const videoData = data.data.currentVideo || data.data.nextVideo;
                    const progressData = data.data.progress;
                    AppState.currentSection = progressData.currentSection;
                    updateProgress(progressData.completionPercentage, progressData.currentSection + 1, progressData.totalSections);
                    loadVideo(videoData.url, videoData.title, videoData.description);
                    break;
                case 'request_signature':
                    updateUIState('SIGNATURE');
                    DOMElements.sectionTitle.textContent = "Final Step: Signature";
                    DOMElements.sectionDescription.textContent = "Please review and sign below.";
                    updateProgress(100, data.data.progress.totalSections, data.data.progress.totalSections);
                    break;
                case 'disagreement_logged':
                    showMessage('Feedback Received', data.message, 'info');
                    break;
                case 'onboarding_complete':
                    showMessage('Enrollment Complete!', data.message, 'success');
                    break;
                default:
                    showError('Received an unrecognized response from the server.');
            }
        }

        // Initialize UI
        updateUIState('START');

    </script>
</body>
</html>
