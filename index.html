<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Onboarding - Consent Capture</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Signature Pad library for drawing signatures -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <!-- YouTube Iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animation for views fading in */
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Toast notification animations */
        .toast {
            animation: slideInRight 0.5s ease-out, fadeOut 0.5s ease-in 4.5s forwards;
        }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        /* Ensure canvas is responsive and has a border */
        #signature-canvas {
            width: 100%;
            height: 200px;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            cursor: crosshair;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">

        /**
         * Initializes the application, checking for a session to resume.
         */
        async init() {
            this.setupGlobalListeners();
            const urlParams = new URLSearchParams(window.location.search);
            const resumeSessionId = urlParams.get('sessionId');
            const resumeVideoSection = urlParams.get('videoSection');

            if (resumeSessionId && resumeVideoSection) {
                await this.resumeSession(resumeSessionId, parseInt(resumeVideoSection, 10));
            } else {
                this.loadStateAndRender();
            }
        }

        /**
         * Fetches a session state from the backend to resume using a composite key.
         * @param {string} sessionId - The ID of the session to fetch.
         * @param {number} videoSection - The video section number to resume.
         */
        async resumeSession(sessionId, videoSection) {
            this.renderView('loading', { messageKey: 'resumingSession' });
            const compositeKey = `${sessionId}_${videoSection}`;
            try {
                // GET from the resume endpoint using the composite key.
                const response = await fetch(`${this.config.resumeUrl}?compositeKey=${compositeKey}`);
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                const data = await response.json();
                
                const sessionData = Array.isArray(data) ? data[0]?.json : data.json || data;

                if (sessionData && typeof sessionData.lastTimestamp !== 'undefined') {
                    const lastTimestamp = sessionData.lastTimestamp || 0;

                    // Set state locally first, needed for the subsequent log POST.
                    this.state = {
                        sessionId: sessionId,
                        userIdentifier: sessionData.userIdentifier || '',
                        currentSection: videoSection,
                        language: sessionData.language || 'en',
                        status: 'resumed',
                        view: 'video'
                    };
                    
                    // Log the resume event back to n8n before rendering the view to avoid UI flash.
                    try {
                        await fetch(this.config.webhookUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                ...this.getSerializableState(),
                                response: 'resume',
                                status: 'in-progress',
                                timestamp: new Date().toISOString(),
                                lastActivity: new Date().toISOString(),
                                videoTitle: this.videos[videoSection].title,
                                videoWatchedDuration: sessionData.lastTimestamp
                            })
                        });
                    } catch (logError) {
                        // A logging failure is not critical to the user's experience.
                        console.error('Failed to log resume event, but proceeding with session:', logError);
                    }

                    // Now that logging is attempted, save state and render the video.
                    this.saveState();
                    this.renderView('video', { 
                        section: videoSection,
                        startTime: lastTimestamp 
                    });
                    
                    // After successfully resuming, clear the URL to prevent re-triggering on reload.
                    window.history.replaceState({}, document.title, window.location.pathname);

                } else {
                    throw new Error('Invalid session data or lastTimestamp missing.');
                }
            } catch (error) {
                console.error('Resume failed:', error);
                // Display the styled error view.
                this.renderErrorView(
                    this.translate('error_resume_failed_title'),
                    this.translate('error_resume_failed_message')
                );
                // Clear the bad params from the URL on failure.
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        /**
         * Sets up global event listeners for the application.
         */
        setupGlobalListeners() {
            this.appContainer.addEventListener('click', (e) => this.handleAction(e));
            document.getElementById('lang-en').addEventListener('click', () => this.setLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => this.setLanguage('es'));
            window.addEventListener('resize', () => {
                if (this.resizeTimeout) clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(() => this.resizeSignatureCanvas(), 250);
            });
        }
        
        loadStateAndRender() {
            const savedState = sessionStorage.getItem(this.STORAGE_KEY);
            const defaultState = {
                sessionId: this.generateSessionId(),
                userIdentifier: '',
                currentSection: 0,
                language: 'en',
                status: 'new',
                view: 'identification',
            };
            this.state = savedState ? { ...defaultState, ...JSON.parse(savedState) } : defaultState;
            this.state.ytPlayer = null;
            this.state.videoPlayStartTime = null;
            this.setLanguage(this.state.language, false);
            this.renderView(this.state.view, { section: this.state.currentSection });
        }

        generateSessionId() {
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return crypto.randomUUID();
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        /**
         * Returns a minimal, serializable version of the state for backend logging.
         */
        getSerializableState() {
            return {
                sessionId: this.state.sessionId,
                currentSection: this.state.currentSection,
                userIdentifier: this.state.userIdentifier,
                language: this.state.language
            };
        }

        saveState() {
            // Save the full state to session storage for client-side persistence
            const { ytPlayer, videoPlayStartTime, ...stateToSave } = this.state;
            sessionStorage.setItem(this.STORAGE_KEY, JSON.stringify(stateToSave));
        }

        clearStateAndReset() {
            sessionStorage.removeItem(this.STORAGE_KEY);
            window.history.replaceState({}, document.title, window.location.pathname);
            this.loadStateAndRender();
        }
        
        renderView(viewName, data = {}) {
             this.state.view = viewName;
             if (this.state.ytPlayer && typeof this.state.ytPlayer.destroy === 'function') {
                this.state.ytPlayer.destroy();
                this.state.ytPlayer = null;
             }
            const template = document.getElementById(`${viewName}-view`);
            if (!template) {
                this.renderErrorView('Template Error', `The view template for "${viewName}" is missing.`);
                return;
            }
            
            this.appContainer.innerHTML = '';
            const viewFragment = template.content.cloneNode(true);
            const viewElement = viewFragment.querySelector('.view');
            
            this.appContainer.appendChild(viewFragment);
            
            if (viewElement) viewElement.classList.add('active');
            this.updateAllUIText();

            if (viewName === 'video') this.setupVideoView(data);
            if (viewName === 'signature') this.setupSignatureView();
            if (viewName === 'paused') {
                const compositeKey = `${this.state.sessionId}_${this.state.currentSection}`;
                const resumeUrl = `${window.location.origin}${window.location.pathname}?sessionId=${this.state.sessionId}&videoSection=${this.state.currentSection}&compositeKey=${compositeKey}`;
                const resumeLinkAnchor = document.getElementById('resume-link');
                if (resumeLinkAnchor) {
                    resumeLinkAnchor.href = resumeUrl;
                    resumeLinkAnchor.textContent = resumeUrl;
                }
            }
            if (viewName === 'loading') {
                 document.getElementById('loading-text').textContent = this.translate(data.messageKey || 'loadingText');
            }
        }

        renderErrorView(title, message) {
            this.renderView('error');
            document.getElementById('error-title').textContent = title;
            document.getElementById('error-message').textContent = message;
            document.getElementById('retry-btn').onclick = () => {
                // On retry, clear the bad URL params and start over.
                window.history.replaceState({}, document.title, window.location.pathname);
                window.location.reload();
            };
        }

        setupVideoView(data) {
            if (data.section === undefined || data.section < 0 || data.section >= this.videos.length) {
                this.renderView('signature');
                return;
            }
            this.state.currentSection = data.section;
            this.state.videoPlayStartTime = null;
            const video = this.videos[data.section];
            const completionPercentage = Math.round(((data.section) / this.config.totalVideos) * 100);
            
            document.getElementById('video-title').textContent = video.title;
            document.getElementById('step-counter').textContent = this.translate('stepCounterText', { 1: data.section + 1, 2: this.config.totalVideos });
            document.getElementById('progress-bar').style.width = `${completionPercentage}%`;
            
            this.loadYouTubePlayer(video.videoId, data.startTime);
        }
        
        setupSignatureView() {
            const canvas = document.getElementById('signature-canvas');
            this.signaturePad = new SignaturePad(canvas, { penColor: 'rgb(0, 0, 0)' });
            this.resizeSignatureCanvas();
            const printedNameInput = document.getElementById('printed-name-input');
            if(this.state.userIdentifier) printedNameInput.value = this.state.userIdentifier;
        }

        resizeSignatureCanvas() {
            if (!this.signaturePad) return;
            const canvas = this.signaturePad.canvas;
            const data = this.signaturePad.toData();
            const ratio =  Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            this.signaturePad.fromData(data);
        }

        showQuestionModal() {
            if (document.getElementById('question-modal-overlay')) return;
            const template = document.getElementById('question-modal-view');
            const modalFragment = template.content.cloneNode(true);
            const modal = modalFragment.querySelector('#question-modal-overlay');
            modal.querySelectorAll('[data-translate]').forEach(el => el.textContent = this.translate(el.dataset.translate));
            const textarea = modal.querySelector('#question-textarea');
            textarea.placeholder = this.translate('questionPlaceholder');
            modal.querySelector('#submit-question-btn').addEventListener('click', () => this.submitQuestion());
            modal.querySelector('#cancel-question-btn').addEventListener('click', () => this.closeQuestionModal());
            document.body.appendChild(modalFragment);
            textarea.focus();
        }
        
        closeQuestionModal() {
            const modal = document.getElementById('question-modal-overlay');
            if (modal) modal.remove();
        }

        submitQuestion() {
            const textarea = document.getElementById('question-textarea');
            const questionText = textarea.value.trim();
            if (!questionText) {
                this.showToast('error', this.translate('alert_enter_question'));
                return;
            }
            const player = this.state.ytPlayer;
            const currentTime = player && typeof player.getCurrentTime === 'function' ? Math.floor(player.getCurrentTime()) : 0;
            const videoInfo = this.videos[this.state.currentSection];
            this.sendRequest({
                response: 'disagree',
                status: 'paused',
                videoTitle: videoInfo.title,
                videoWatchedDuration: currentTime,
                startTime: this.state.videoPlayStartTime ? new Date(this.state.videoPlayStartTime).toISOString() : null,
                userQuestion: questionText
            });
            this.closeQuestionModal();
        }

        handleAction(e) {
            const button = e.target.closest('button');
            if (!button || button.disabled) return;
            const actionMap = {
                'start-btn': this.startOnboarding,
                'agree-btn': this.handleAgreement,
                'question-btn': this.showQuestionModal,
                'submit-signature-btn': this.handleSubmitSignature,
                'clear-signature-btn': () => this.signaturePad.clear(),
                'start-over-btn': this.clearStateAndReset,
                'skip-video-btn': this.skipVideo,
            };
            const action = actionMap[button.id];
            if (action) {
                e.preventDefault();
                action.call(this);
            }
        }
        
        skipVideo() {
            if (this.state.ytPlayer && typeof this.state.ytPlayer.stopVideo === 'function') {
                this.state.ytPlayer.stopVideo();
            }
            const agreeBtn = document.getElementById('agree-btn');
            if (agreeBtn) {
                agreeBtn.disabled = false;
                document.getElementById('action-buttons').classList.add('animate-pulse');
            }
        }
        
        startOnboarding() {
            const identifier = document.getElementById('user-identifier-input').value.trim();
            if (!identifier) {
                this.showToast('error', this.translate('alert_provide_id'));
                return;
            }
            this.state.userIdentifier = identifier;
            this.sendRequest({ response: 'start', status: 'started' });
        }
        
        handleAgreement() {
            this.logToServer({ response: 'agree', status: 'in-progress' });
            const nextSection = this.state.currentSection + 1;
            this.state.status = 'in-progress';
            this.state.currentSection = nextSection;
            this.saveState();
            if (nextSection >= this.config.totalVideos) {
                this.renderView('signature');
            } else {
                this.renderView('video', { section: nextSection, startTime: 0 });
            }
        }
        
        handleSubmitSignature() {
            const printedName = document.getElementById('printed-name-input')?.value.trim();
            if (!printedName) {
                this.showToast('error', this.translate('alert_enter_name'));
                return;
            }
            if (this.signaturePad.isEmpty()) {
                this.showToast('error', this.translate('alert_provide_signature'));
                return;
            }
            const signatureImage = this.signaturePad.toDataURL('image/png');
            this.sendRequest({
                response: 'submit_signature',
                status: 'completed',
                printedName: printedName,
                signatureData: signatureImage
            });
        }
        
        async sendRequest(payload, isBackgroundTask = false) {
            if (!isBackgroundTask) {
                this.renderView('loading', { messageKey: payload.response === 'start' ? 'loadingVideos' : 'loadingText' });
            }
            const requestBody = { ...this.getSerializableState(), ...payload, timestamp: new Date().toISOString(), lastActivity: new Date().toISOString() };
            
            try {
                const response = await fetch(this.config.webhookUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                if (!isBackgroundTask) {
                    const data = await response.json();
                    this.handleApiResponse(data, payload.status);
                }
            } catch (error) {
                console.error("API Request Failed:", error);
                if (!isBackgroundTask) {
                    this.showToast('error', this.translate('alert_network_error'));
                    this.loadStateAndRender(); 
                }
            }
        }
        
        logToServer(payload) {
            const player = this.state.ytPlayer;
            const currentTime = player && typeof player.getCurrentTime === 'function' ? Math.floor(player.getCurrentTime()) : 0;
            const videoInfo = this.videos[this.state.currentSection];
            const requestBody = { 
                ...this.getSerializableState(), ...payload, 
                videoWatchedDuration: currentTime,
                videoTitle: videoInfo.title,
                startTime: this.state.videoPlayStartTime ? new Date(this.state.videoPlayStartTime).toISOString() : null,
                timestamp: new Date().toISOString()
            };

            fetch(this.config.webhookUrl, {
                method: 'POST', mode: 'cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody),
            }).catch(error => console.error("Background logging request failed:", error));
        }

        handleApiResponse(response, status) {
            let responseObject = Array.isArray(response) ? response[0] : (response.json || response);
            if (responseObject && responseObject.json) responseObject = responseObject.json;
            if (responseObject && responseObject.data) responseObject = {...responseObject, ...responseObject.data};
            if (!responseObject || (responseObject.success === false)) {
                this.showToast('error', responseObject.error || this.translate('alert_server_error'));
                this.loadStateAndRender();
                return;
            }
            const { action } = responseObject;
            const serverSection = responseObject.nextSection ?? responseObject.section;
            if (typeof serverSection !== 'undefined') {
                 this.state.currentSection = serverSection;
            }
            this.state.status = status || this.state.status;
            this.saveState();
            switch (action) {
                case 'next_video': this.renderView('video', { section: this.state.currentSection }); break;
                case 'request_signature': this.renderView('signature'); break;
                case 'onboarding_complete': this.renderView('completion'); break;
                case 'disagreement_logged':
                case 'session_paused': this.renderView('paused'); break;
                default:
                    console.error('Unhandled action from server:', action, responseObject);
                    this.loadStateAndRender();
            }
        }

        loadYouTubePlayer(videoId, startTime = 0) {
            if (!window.YT) {
                 this.renderErrorView('Player Error', 'The YouTube player script could not be loaded.');
                 return;
            }
            try {
                this.state.ytPlayer = new YT.Player('video-player', {
                    videoId,
                    playerVars: { 
                        'playsinline': 1, 'autoplay': 1, 'controls': 0, 
                        'rel': 0, 'modestbranding': 1, 'showinfo': 0, 
                        'origin': window.location.origin,
                        'start': startTime
                    },
                    events: {
                        'onReady': e => e.target.playVideo(),
                        'onStateChange': e => {
                            if (e.data === YT.PlayerState.PLAYING && !this.state.videoPlayStartTime) {
                                this.state.videoPlayStartTime = Date.now();
                            }
                            if (e.data === YT.PlayerState.ENDED) {
                                document.getElementById('agree-btn').disabled = false;
                                document.getElementById('action-buttons').classList.add('animate-pulse');
                            }
                        },
                        'onError': e => console.error('YouTube player error:', e.data)
                    }
                });
            } catch (error) {
                console.error('Failed to initialize YouTube player:', error);
            }
        }
        
        translate(key, vars = {}) {
            let text = (this.translations[this.state.language]?.[key]) || key;
            Object.keys(vars).forEach(varKey => {
                text = text.replace(`{${varKey}}`, vars[varKey]);
            });
            return text;
        }

        setLanguage(lang, shouldSave = true) {
            this.state.language = lang;
            document.documentElement.lang = lang;
            ['en', 'es'].forEach(l => {
                const btn = document.getElementById(`lang-${l}`);
                btn.classList.toggle('bg-blue-600', l === lang);
                btn.classList.toggle('text-white', l === lang);
            });
            this.updateAllUIText();
            if (shouldSave) this.saveState();
        }

        updateAllUIText() {
            document.querySelectorAll('[data-translate]').forEach(el => {
                el.textContent = this.translate(el.dataset.translate);
            });
            document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                el.placeholder = this.translate(el.dataset.translatePlaceholder);
            });
            if (this.state.view === 'video') {
                document.getElementById('step-counter').textContent = this.translate('stepCounterText', { 1: this.state.currentSection + 1, 2: this.config.totalVideos });
            }
        }
        
        showToast(type, message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
            toast.className = `toast text-white px-4 py-3 rounded-lg shadow-lg`;
            toast.classList.add(colors[type] || 'bg-slate-700');
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }
    }

    function onYouTubeIframeAPIReady() {
        window.onboardingApp = new OnboardingApp();
    }
    
    </script>
