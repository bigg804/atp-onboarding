<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Enrollment System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: fadeInDown 0.8s ease-out;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-fill {
      height: 100%;
      background: #4ade80;
      transition: width 0.5s ease-out;
      border-radius: 4px;
    }

    .progress-text {
      color: white;
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .video-container {
      width: 100%;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      aspect-ratio: 16/9;
    }

    .video-container.hidden {
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
    }

    .button-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .button-container.hidden {
      display: none;
    }

    button {
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:not(:disabled):hover::before {
      width: 300px;
      height: 300px;
    }

    .agree-btn {
      background: #4ade80;
      color: white;
      box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
    }

    .agree-btn:not(:disabled):hover {
      background: #22c55e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 222, 128, 0.5);
    }

    .question-btn {
      background: #f59e0b;
      color: white;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
    }

    .question-btn:not(:disabled):hover {
      background: #d97706;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
    }

    .start-btn {
      background: #8b5cf6;
      color: white;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .start-btn:not(:disabled):hover {
      background: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
    }

    .message {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-out;
      max-width: 500px;
    }

    .message h2 {
      color: #4ade80;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .message p {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 0.5rem;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      animation: shake 0.5s ease-out;
    }

    .section-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 10px;
      color: white;
      text-align: center;
      margin-bottom: 1rem;
    }

    .section-info h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .section-info p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .button-container {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }

      button {
        width: 100%;
      }

      .section-info {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Enrollment System</h1>
    
    <div id="progressContainer" style="width: 100%; display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <div class="progress-text" id="progressText">Progress: 0%</div>
    </div>

    <div class="section-info" id="sectionInfo" style="display: none;">
      <h3 id="sectionTitle">Loading...</h3>
      <p id="sectionDescription">Please wait while we load your video.</p>
    </div>
    
    <div class="video-container hidden" id="videoContainer">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
      </div>
      <iframe 
        id="videoPlayer" 
        src=""
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="button-container" id="buttonContainer">
      <button class="start-btn" id="startButton" onclick="startEnrollment()">Start Enrollment</button>
      <button class="agree-btn" id="agreeButton" onclick="sendResponse('agree')" style="display: none;">I Agree</button>
      <button class="question-btn" id="questionButton" onclick="sendResponse('disagree')" style="display: none;">I Have a Question</button>
    </div>

    <div id="messageContainer"></div>
  </div>

  <script>
    // Configuration
    const WEBHOOK_URL = 'https://bigg804.app.n8n.cloud/webhook/video-onboarding';
    const VIDEO_CHECK_INTERVAL = 1000; // Check every second
    const VIDEO_COMPLETION_THRESHOLD = 0.9; // 90% completion required
    
    // State management
    let currentSection = 0;
    let sessionId = `session-${Date.now()}-${Math.random().toString(36).substring(2, 10)}`;
    let videoCompleted = false;
    let videoCheckInterval = null;
    let isProcessing = false;
    let currentVideoUrl = '';
    
    // DOM elements
    const videoContainer = document.getElementById('videoContainer');
    const buttonContainer = document.getElementById('buttonContainer');
    const messageContainer = document.getElementById('messageContainer');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const videoPlayer = document.getElementById('videoPlayer');
    const startButton = document.getElementById('startButton');
    const agreeButton = document.getElementById('agreeButton');
    const questionButton = document.getElementById('questionButton');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const progressContainer = document.getElementById('progressContainer');
    const sectionInfo = document.getElementById('sectionInfo');
    const sectionTitle = document.getElementById('sectionTitle');
    const sectionDescription = document.getElementById('sectionDescription');

    // Convert YouTube URL to embed format
    function getYouTubeEmbedUrl(url) {
      const videoId = url.match(/(?:youtu\.be\/|youtube\.com\/watch\?v=|youtube\.com\/embed\/)([^&\n?#]+)/);
      if (videoId && videoId[1]) {
        return `https://www.youtube.com/embed/${videoId[1]}?enablejsapi=1&autoplay=1&rel=0`;
      }
      return url;
    }

    // Update progress display
    function updateProgress(percentage, current, total) {
      progressFill.style.width = `${percentage}%`;
      progressText.textContent = `Progress: ${percentage}% (Video ${current} of ${total})`;
    }

    // Show/hide loading
    function setLoading(show) {
      if (show) {
        loadingOverlay.classList.remove('hidden');
      } else {
        loadingOverlay.classList.add('hidden');
      }
    }

    // Show error message
    function showError(message) {
      messageContainer.innerHTML = `<div class="error-message">${message}</div>`;
      setTimeout(() => {
        messageContainer.innerHTML = '';
      }, 5000);
    }

    // Show success message
    function showMessage(title, content, isComplete = false) {
      videoContainer.classList.add('hidden');
      buttonContainer.classList.add('hidden');
      sectionInfo.style.display = 'none';
      progressContainer.style.display = 'none';
      
      messageContainer.innerHTML = `
        <div class="message">
          <h2>${title}</h2>
          <p>${content}</p>
          ${isComplete ? '<p style="margin-top: 1rem; font-weight: 600;">Thank you for completing the enrollment process!</p>' : ''}
        </div>
      `;
    }

    // Load video
    function loadVideo(videoUrl, title, description) {
      currentVideoUrl = videoUrl;
      videoCompleted = false;
      
      // Update section info
      sectionTitle.textContent = title;
      sectionDescription.textContent = description;
      sectionInfo.style.display = 'block';
      
      // Show video container
      videoContainer.classList.remove('hidden');
      setLoading(true);
      
      // Load YouTube video
      const embedUrl = getYouTubeEmbedUrl(videoUrl);
      videoPlayer.src = embedUrl;
      
      // Hide loading after iframe loads
      videoPlayer.onload = () => {
        setLoading(false);
        startVideoCompletionCheck();
      };
    }

    // Check video completion (simplified for YouTube)
    function startVideoCompletionCheck() {
      // Clear any existing interval
      if (videoCheckInterval) {
        clearInterval(videoCheckInterval);
      }
      
      // For YouTube videos, we'll use a timer-based approach
      // In production, you'd use YouTube API for accurate tracking
      setTimeout(() => {
        videoCompleted = true;
        agreeButton.disabled = false;
        questionButton.disabled = false;
        buttonContainer.classList.add('visible');
      }, 5000); // Show buttons after 5 seconds for demo
    }

    // Start enrollment process
    async function startEnrollment() {
      if (isProcessing) return;
      
      isProcessing = true;
      startButton.disabled = true;
      
      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId: sessionId,
            section: currentSection,
            response: 'start'
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.videoConfig && data.videoConfig.currentSection) {
          // Hide start button, show response buttons
          startButton.style.display = 'none';
          agreeButton.style.display = 'inline-block';
          questionButton.style.display = 'inline-block';
          agreeButton.disabled = true;
          questionButton.disabled = false;
          
          // Show progress
          progressContainer.style.display = 'block';
          updateProgress(
            data.videoConfig.completionPercentage || 0,
            currentSection + 1,
            data.videoConfig.totalSections || 6
          );
          
          // Load first video
          loadVideo(
            data.videoConfig.currentSection.videoUrl,
            data.videoConfig.currentSection.title,
            data.videoConfig.currentSection.description
          );
        } else {
          showError('Failed to load video configuration. Please try again.');
          startButton.disabled = false;
        }
      } catch (error) {
        console.error('Error starting enrollment:', error);
        showError('Failed to connect to the enrollment system. Please check your connection and try again.');
        startButton.disabled = false;
      } finally {
        isProcessing = false;
      }
    }

    // Send user response
    async function sendResponse(choice) {
      if (isProcessing) return;
      
      // Check if video is completed for agree response
      if (choice === 'agree' && !videoCompleted) {
        alert('Please watch the entire video before proceeding.');
        return;
      }

      isProcessing = true;
      agreeButton.disabled = true;
      questionButton.disabled = true;
      buttonContainer.classList.remove('visible');

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId: sessionId,
            section: currentSection,
            response: choice
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.success) {
          if (data.action === 'next_video' && data.data && data.data.nextVideo) {
            // Load next video
            currentSection = data.data.nextVideo.section;
            
            // Update progress
            updateProgress(
              data.data.progress.completionPercentage,
              data.data.progress.currentSection,
              data.data.progress.totalSections
            );
            
            // Load next video
            loadVideo(
              data.data.nextVideo.url,
              data.data.nextVideo.title,
              data.data.nextVideo.description
            );
            
            // Reset button states
            agreeButton.disabled = true;
            questionButton.disabled = false;
          } else if (data.action === 'onboarding_complete') {
            // Show completion message
            showMessage(
              'Enrollment Complete!',
              data.message + (data.data.nextSteps ? `<br><br>${data.data.nextSteps}` : ''),
              true
            );
          } else if (data.action === 'disagreement_logged') {
            // Show follow-up message
            showMessage(
              'Thank You for Your Feedback',
              data.message + `<br><br>Expected contact time: ${data.data.followUp.expectedContactTime}<br>Support email: ${data.data.followUp.supportEmail}`
            );
          }
        } else {
          showError(data.message || 'An error occurred. Please try again.');
          // Re-enable buttons on error
          agreeButton.disabled = videoCompleted ? false : true;
          questionButton.disabled = false;
          buttonContainer.classList.add('visible');
        }
      } catch (error) {
        console.error('Error sending response:', error);
        showError('Failed to submit your response. Please try again.');
        // Re-enable buttons on error
        agreeButton.disabled = videoCompleted ? false : true;
        questionButton.disabled = false;
        buttonContainer.classList.add('visible');
      } finally {
        isProcessing = false;
      }
    }

    // Initialize
    window.addEventListener('load', () => {
      buttonContainer.classList.add('visible');
    });
  </script>
</body>
</html>
