<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Your Enrollment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: fadeInDown 0.8s ease-out;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-out;
      position: relative;
    }

    #videoPlayer {
      width: 100%;
      height: auto;
      display: block;
      max-height: 70vh;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
    }

    .button-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    .agree-btn {
      background: #4ade80;
      color: white;
      box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
    }

    .agree-btn:hover {
      background: #22c55e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 222, 128, 0.5);
    }

    .question-btn {
      background: #f59e0b;
      color: white;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
    }

    .question-btn:hover {
      background: #d97706;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
    }

    .message {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-out;
      max-width: 500px;
    }

    .message h2 {
      color: #4ade80;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .message p {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      animation: shake 0.5s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .button-container {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }

      button {
        width: 100%;
      }

      h1 {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Enrollment</h1>
    
    <div class="video-container" id="videoContainer" style="display: none;">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
      </div>
      <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="button-container" id="buttonContainer">
      <button class="agree-btn" onclick="sendResponse('agree')">I Agree</button>
      <button class="question-btn" onclick="sendResponse('disagree')">I Have a Question</button>
    </div>

    <div id="messageContainer"></div>
  </div>

  <script>
    let currentSection = 0;
    let sessionId = `sess-${Date.now()}-${Math.random().toString(36).substring(2, 10)}`;
    let videoEnded = false;
    
    const videoPlayer = document.getElementById('videoPlayer');
    const videoContainer = document.getElementById('videoContainer');
    const buttonContainer = document.getElementById('buttonContainer');
    const messageContainer = document.getElementById('messageContainer');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // Hide loading overlay when video starts playing
    videoPlayer.addEventListener('loadeddata', () => {
      loadingOverlay.style.display = 'none';
    });

    // Show buttons when video ends
    videoPlayer.addEventListener('ended', () => {
      videoEnded = true;
      buttonContainer.classList.add('visible');
    });

    // Also allow showing buttons if user pauses near the end
    videoPlayer.addEventListener('timeupdate', () => {
      if (videoPlayer.currentTime >= videoPlayer.duration - 0.5) {
        videoEnded = true;
        buttonContainer.classList.add('visible');
      }
    });

    function startWorkflow() {
      const payload = {
        sessionId: sessionId,
        section: currentSection,
        response: "start",
        timestamp: new Date().toISOString()
      };

      fetch("https://bigg804.app.n8n.cloud/webhook/video-onboarding", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data.videoConfig && data.videoConfig.currentSection && data.videoConfig.currentSection.videoUrl) {
          videoContainer.style.display = 'block';
          loadingOverlay.style.display = 'flex';
          document.getElementById('videoSource').src = data.videoConfig.currentSection.videoUrl;
          videoPlayer.load();
          videoPlayer.play().catch(e => console.log('Auto-play prevented:', e));
        } else {
          showError('Failed to load video configuration. Please refresh the page.');
        }
      })
      .catch(err => {
        console.error('Failed to start session:', err);
        showError('Failed to connect to the enrollment system. Please check your connection and try again.');
      });
    }

    function sendResponse(choice) {
      if (!videoEnded && choice === 'agree') {
        alert('Please watch the entire video before proceeding.');
        return;
      }

      // Hide buttons immediately after clicking
      buttonContainer.classList.remove('visible');

      const payload = {
        sessionId: sessionId,
        section: currentSection,
        response: choice,
        timestamp: new Date().toISOString()
      };

      fetch("https://bigg804.app.n8n.cloud/webhook/video-onboarding", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (choice === "agree" && data.videoConfig && data.videoConfig.nextSection && data.videoConfig.nextSection.videoUrl) {
          // Load next video
          currentSection++;
          videoEnded = false;
          loadingOverlay.style.display = 'flex';
          document.getElementById('videoSource').src = data.videoConfig.nextSection.videoUrl;
          videoPlayer.load();
          videoPlayer.play().catch(e => console.log('Auto-play prevented:', e));
        } else if (choice === "disagree" || !data.videoConfig?.nextSection) {
          // Show completion message
          videoContainer.style.display = 'none';
          messageContainer.innerHTML = `
            <div class="message">
              <h2>${choice === 'agree' ? 'Enrollment Complete!' : 'Thank You!'}</h2>
              <p>${data.message || 'A coordinator will reach out to you soon to assist with your questions.'}</p>
            </div>
          `;
        }
      })
      .catch(err => {
        console.error('Submission failed:', err);
        showError('Failed to submit your response. Please try again.');
        buttonContainer.classList.add('visible');
      });
    }

    function showError(message) {
      messageContainer.innerHTML = `<div class="error-message">${message}</div>`;
    }

    // Start the workflow when page loads
    window.addEventListener('load', startWorkflow);
  </script>
</body>
</html>
